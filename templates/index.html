<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency Detector</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #e0e0e0; /* Soft gray background */
            color: #333333; /* Dark gray for text */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #1565c0; /* Deep blue for title */   
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        #upload-section {
            background-color: #ffffff; /* White card for contrast */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        input[type="file"] {
            font-size: 1em;
            padding: 10px;
            margin: 20px 0;
            background: #f9f9f9; /* Soft white background for input */
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 5px;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            background: #1565c0; /* Deep blue button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #0d47a1; /* Darker blue on hover */
            transform: scale(1.05); /* Subtle zoom effect */
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fake Currency Detector</h1>

    <div id="upload-section">
        <h2>Upload an Image of the Currency</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Upload and Predict</button>
    </div>

    <div id="result"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
    
            if (!file) {
                alert("Please select a file to upload!");
                return;
            }
    
            const formData = new FormData();
            formData.append("file", file);
    
            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    body: formData,
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                    return;
                }
    
                const data = await response.json();
                document.getElementById("result").innerText = `Prediction: ${data.prediction}, Confidence: ${data.confidence}`;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch the prediction. Please check the backend connection.");
            }
        }
    </script>
    

</body>
</html>
